<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/auto.css">
  <title>Document</title>
</head>
<body>
  <div class="auto">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="name"><p>Renault Logan</p></div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto slide">
          <div class="slider-auto">
            <div class="slider__item-wrapper">
              <div class="slider__item">
                <img src="../img/car-8.png" alt="">
              </div>
            </div>
            <div class="slider__item-wrapper">
              <div class="slider__item">
                <img src="../img/auto/reno-1.jpg" alt="">
              </div>
            </div>
            <div class="slider__item-wrapper">
              <div class="slider__item">
                <img src="../img/auto/reno-2.jpg" alt="">
              </div>
            </div>
          </div>

          <div class="slidersmall-auto">
            <div class="slider__item-wrapper">
              <div class="slider__item">
                <img src="../img/car-8.png" alt="">
              </div>
            </div>
            <div class="slider__item-wrapper">
              <div class="slider__item">
                <img src="../img/auto/reno-1.jpg" alt="">
              </div>
            </div>
            <div class="slider__item-wrapper">
              <div class="slider__item">
                <img src="../img/auto/reno-2.jpg" alt="">
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-12">
          <div class="auto__content">
            <p class="auto__model">Renault Logan</p>
            <div class="info">
              <div class="info-wrapper fsz-24">
                <img src="../img/icon-1.svg" alt="">
                <p>МКПП</p>
              </div>
              <div class="info-wrapper fsz-24">
                <img src="../img/icon-2.svg" alt="">
                <p>6.6-7.4л/ 100км</p>
              </div>
              <div class="info-wrapper fsz-24">
                <img src="../img/icon-3.svg" alt="">
                <p>Бензин-92</p>
              </div>
              <div class="info-wrapper fsz-24">
                <img src="../img/icon-4.svg" alt="">
                <p>Двигатель 1.4 и 1.6 </p>
              </div>
              <div class="info-wrapper fsz-24">
                <img src="../img/icon-5.svg" alt="">
                <p>Магнитола, USB, AUX,
                  электростеклоподъемники</p>
              </div>
            </div>
            <div class="auto__price">
              <div class="auto__price-title fsz-40">Стоимость:</div>
              <div class="auto__price-text">От 1.000р/сутки</div>
            </div>
            <p class="auto__lock fsz-40">Забронировать авто:</p>
            <div class="auto__contacts">
              <a class="fsz-24" href="">+7 (4852) 20-51-16</a>
              <div class="auto__links">
                <a href=""><img src="../img/telegram.svg" alt=""></a>
                <a href=""><img src="../img/whatsapp.svg" alt=""></a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="../js/slick.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="../js/auto.js"></script>
</body>
</html>
