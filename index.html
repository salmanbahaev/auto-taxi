<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <title>Авто-такси</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="col-12">

          <div class="header__wrapper">
            <div class="header__logo">
              <img src="img/logo.svg" alt="logo">
              <p>Аренда авто для <br>
                работы в такси <br>
                в Ярославле и Иваново
              </p>
            </div>
        
            <div class="header__mess">
              <div class="header__mess-text">Пишите, мы онлайн</div>
              <div class="header__mess-icon">
                <img src="img/vk.svg" alt="vk">
                <img src="img/telegram.svg" alt="telegram">
                <img src="img/whatsapp.svg" alt="whatsapp">
              </div>
            </div>
        
            <div class="header__select">
              <!-- Button trigger modal -->
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#city">
                Выберите город
              </button>
              <p class="header__city">Ярославль</p>
  
              <!-- Модальное окно -->
              <div class="modal fade" id="city" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="cityLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="cityLabel">Заголовок модального окна</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                      <button type="button" class="btn btn-primary">Понял</button>
                    </div>
                  </div>
                </div>
              </div>
  
            </div>
        
            <div class="header__contacts">
              <a href="tel:+74852205116">+7 4852 20 51 16</a>
              <p class="header__address">
                Ярославль, пр-т <br>
                Ленина 8а, офи 22
              </p>
            </div>
          </div>

        </div>

        <div class="col-12">
          <nav>
      
          </nav>
        </div>
      </div>
    </div>
  </header>




  <section></section>
  <footer></footer>
  

  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
</body>
</html>
